<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karakter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <h1>Guilty Gear -Strive-</h1>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="karakterSelect.html">Character select</a>
            </li>
            <li>
                <a href="">About GG</a>
            </li>
            <li>
                <a href=""> How to play</a>
            </li>
            <li>
                <a href="">Join the fight</a>
            </li>
        </ul>
    </header>

    <section class="karakter">

        <h1 id="characterName"></h1>
        <h3 id="difficultyLevel"></h3>
        <div class="characterDetails">
            <h2 id="title"></h2>
            <h2 id="secTitle"></h2>
            <p id="desc"></p>
        </div>

        <img src="" id="image">

        <div class="karakterslider-container">
            <figure class="slide">
               <video src="" id="slideOne" type="video/mp4" controls></video>
                
            </figure>
    
            <figure class="slide fade">
                <img src="" alt="" id="slideTwo">
                 
             </figure>
    
             <figure class="slide fade">
                <img src="" alt="" id="slideThree">
                 
             </figure>
    
             <figure class="slide fade">
                <img src="" alt="" id="slideFour">
                 
             </figure>
    
             
             <!-- previous og next knapper -->
             <a class="karakterprev" onclick="plusSlides(-1)">&#10094;</a>
             <a class="karakternext" onclick="plusSlides(1)">&#10095;</a>
             
             
             <div class="karakterdots">
                <span class="karakterdot" onclick="currentSlide(1)"></span>
                <span class="karakterdot" onclick="currentSlide(2)"></span>
                <span class="karakterdot" onclick="currentSlide(3)"></span>
                <span class="karakterdot" onclick="currentSlide(4)"></span>
             </div>
             
            </div>
            

    </section>

    <footer class="footer">
        <div class="formDiv">
            <form class="form">
                <h2> -- Contact us --</h2>
                <label for="navn">name --- </label>
                <input type="text" name="navn" id="navn" placeholder="Skriv dit navn...">

                <label for="email">email --- </label>
                <input type="email" name="email" id="email" placeholder="Skriv din email...">

                <label for="besked">Message --- </label>
                <textarea name="besked" id="besked" placeholder="Skriv besked..."></textarea>

                <input type="submit" value="Send">
            </form>
        </div>
    </footer>

    <script src="karakter.js"></script>
    <script src="miniSlider.js"></script>
</body>

</html>
